<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="estilosjs.css">
</head>

<body>
  <div class="formulario-container">
    <h2>Contáctanos</h2>
    <form action="" method="post" id="formulario-contacto" novalidate>
      
      <!-- Redirección personalizada a tu página -->
      <input type="hidden" name="redirect" value="gracias.html">

      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>

      <!-- Mensajes -->
      <p id="mensaje-error" class="error"></p>
      <p id="mensaje-exito" style="color:green; font-weight:bold;"></p>
    </form>
  </div>

  <script src="script2.js"></script>
</body>
</html>
